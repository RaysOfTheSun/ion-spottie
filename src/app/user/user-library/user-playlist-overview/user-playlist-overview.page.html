<ion-header>
  <ion-toolbar>
    <ion-title> {{(currPlaylist$ | async ).title}} </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-playlist-overview
    *ngIf="currPlaylist$ | async as currPlaylist"
    [playlist]="currPlaylist"
    [playlistContent]="currPlaylistContent$ | async"
  ></app-playlist-overview>
</ion-content>
